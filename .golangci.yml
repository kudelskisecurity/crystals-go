linters-settings:
  goimports:
    local-prefixes: github.com/kudelskisecurity/crystals-go

linters:
  disable-all: true

  # highly recommended:
  #  - revive # many exported functions and fields need documentation

  # pending (either enable and handle, or deliberately drop):
  #  - errcheck
  #  - gocritic
  #  - gosec
  enable:
    - asciicheck
    - deadcode
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errorlint
    - exhaustive
    - exportloopref
    - forcetypeassert
    - gci
    - gochecknoinits
    - goconst
    - gocyclo
    - godot
    - godox
    - goerr113
    - gofmt
    - goimports
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosimple
    - govet
    - importas
    - ineffassign
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nolintlint
    - paralleltest
    - prealloc
    - predeclared
    - rowserrcheck
    - staticcheck
    - structcheck
    - stylecheck
    - tagliatelle
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - wastedassign
    - wrapcheck

issues:
  exclude-use-default: false # disable filtering of defaults for better zero-issue policy
  max-per-linter: 0 # disable limit; report all issues of a linter
  max-same-issues: 0 # disable limit; report all issues of the same issue

  exclude:
    - ST1000 # at least one file in a package should have a package comment; Excluded because is a TODO
    - ST1003 # should not use ALL_CAPS in Go names; Excluded because of constants
